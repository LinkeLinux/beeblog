{{template "header"}}
<title>登录-我的博客</title>
</head>
<body>
    <div class="container" style="width:500px">
        <form METHOD="post" action="/login">
            <div class="form-group">
                <label >User</label>
                <input  class="form-control" placeholder="username" name="uname">
            </div>
            <div class="form-group">
                <label >Password</label>
                <input  class="form-control"  placeholder="Password" name="pwd">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin"> 自动登录
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkbox();">登录</button>
        </form>
        <script type="text/javascript">
            function checkbox() {
                var uname=document.getElementsById("uname")
                if(uname.value.length==0) {
                    alert("input Account")
                    return false
                }
                var pwd=document.getElementById("pwd")
                if(pwd.value.length==0){
                    alert("input PWD")
                    return false
                }
            }
        </script>
    </div>
</body>
</html>
